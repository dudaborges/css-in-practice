<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="img/youtube-logo.png">
        </div>

        <div class="pesquisar">
            <div id="barra-pesquisa">
                <input type="text" placeholder="Pesquisar">
                <img class="teclado" src="//www.gstatic.com/inputtools/images/tia.png" >
            </div>
            <button>
                <div id="lupa">
                    <img src="img/lupa.png" >
                </div>
            </button>

            <div id="microfone">
                <img src="img/microfone.png">
            </div>
        </div>

        <div class="icons">
            <div class="icon">
                <img id="camera" src="img/camera.png">
            </div>
            <div class="icon">
                <img id="sino" src="img/sininho.png">
            </div>
            <div class="icon">
                <img id="foto-perfil" src="img/foto-perfil.jpg" >
            </div>
        </div>
    </header>
</body>
</html>
